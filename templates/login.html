{% extends 'base.html' %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <input type="submit" value="Login">
  </form>
  <a href="{{ url_for('register') }}">Need an account? Register</a>
{% endblock %}
