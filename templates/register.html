{% extends 'base.html' %}
{% block content %}
  <h1>Register</h1>
  <form method="post">
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <input type="submit" value="Register">
  </form>
  <a href="{{ url_for('login') }}">Already have an account? Login</a>
{% endblock %}
